<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">

    <title>Simple IG Feed</title>
</head>
<body>
    <div class="ig-head">
        <h3>Breathecode Photo Feed</h3>
    </div>
    <div class=ig-body> 
        <div class="ig-post">
            <div class="ig-post-header">
                <div class="ig-post-header-title">My First Photo</div>
                <div class="ig-post-header-dates">12/14</div>
            </div>
            <div class="ig-post-image">
                <img src="https://loremflickr.com/500/300"alt="img">
            </div>
            <div class="ig-post-comment">
                <p>There's comment here.<b>#hashtag</b></p>
            </div>
        </div>

        <div class="ig-post">
            <div class="ig-post-header">
                <div class="ig-post-header-title">My First Photo</div>
                <div class="ig-post-header-dates">12/14</div>
            </div>
            <div class="ig-post-image">
                <img src="https://picsum.photos/id/237/500/300"alt="dog">
            </div>
            <div class="ig-post-comment">
                <p>There's comment here.<b>#hashtag</b></p>
            </div>
        </div>

        <div class="ig-post">
            <div class="ig-post-header">
                <div class="ig-post-header-title">My First Photo</div>
                <div class="ig-post-header-dates">12/14</div>
            </div>
            <div class="ig-post-image">
                <img src="https://loremflickr.com/500/300/paris"alt="paris">
            </div>
            <div class="ig-post-comment">
                <p>There's comment here.<b>#hashtag</b></p>
            </div>
        </div>






    </div>

</body>
</html>
